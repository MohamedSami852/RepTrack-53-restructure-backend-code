# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - reptrackdep

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://reptrackdepp.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_543c070a957c4ea091d0601eb13d367a }}
        password: ${{ secrets.AzureAppService_ContainerPassword_c066d121189b4975a2b9b454f4efc07e }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: reptrackdepp.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_543c070a957c4ea091d0601eb13d367a }}/v2212:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'reptrackdep'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_25cf278407e94b76b5e22f2b9f41824e }}
        images: 'reptrackdepp.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_543c070a957c4ea091d0601eb13d367a }}/v2212:${{ github.sha }}'