# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - reptrackdep

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://reptrackdepp.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_121af03eed99434cae8f37ddf0c53b9c }}
        password: ${{ secrets.AzureAppService_ContainerPassword_bbc2d82345884ff4bdbde57c0f79e872 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: reptrackdepp.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_121af03eed99434cae8f37ddf0c53b9c }}/reptrackdep.azurecr.io/repeptrackdep/v20:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'reptrackdep'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_134a2bb97c3546c3ae83bb61de89a8d6 }}
        images: 'reptrackdepp.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_121af03eed99434cae8f37ddf0c53b9c }}/reptrackdep.azurecr.io/repeptrackdep/v20:${{ github.sha }}'