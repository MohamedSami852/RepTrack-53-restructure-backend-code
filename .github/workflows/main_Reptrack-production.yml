# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - Reptrack-production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://reptrack.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_1c4a1b8e23574bf7ab8458e31508dfcf }}
        password: ${{ secrets.AzureAppService_ContainerPassword_4c12ad71c146440685ec152b027ae8ed }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: reptrack.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_1c4a1b8e23574bf7ab8458e31508dfcf }}/reptrack:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'Reptrack-production'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_62c7e107325942b98c560f98cbef6b60 }}
        images: 'reptrack.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_1c4a1b8e23574bf7ab8458e31508dfcf }}/reptrack:${{ github.sha }}'