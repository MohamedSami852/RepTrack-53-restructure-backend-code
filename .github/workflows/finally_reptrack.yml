# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - reptrack

on:
  push:
    branches:
      - finally
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://tessstingg.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_716b2efd1888481bacc7296d6e57c125 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_a475a75a66ff4a4dbd31e46f39c79f24 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: tessstingg.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_716b2efd1888481bacc7296d6e57c125 }}/v99.99:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'reptrack'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_bfe8f0d8b175477688071439d37ea2f5 }}
        images: 'tessstingg.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_716b2efd1888481bacc7296d6e57c125 }}/v99.99:${{ github.sha }}'