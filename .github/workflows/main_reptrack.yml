# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - reptrack

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://reptrackcont.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_d6286c065866441a85b783475ca3d46a }}
        password: ${{ secrets.AzureAppService_ContainerPassword_67053231d984492c90dd8d8fdabd2d7b }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: reptrackcont.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_d6286c065866441a85b783475ca3d46a }}/v1.1.1:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'reptrack'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_c816902a0bd04e31b8555cd81d3f5ac8 }}
        images: 'reptrackcont.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_d6286c065866441a85b783475ca3d46a }}/v1.1.1:${{ github.sha }}'