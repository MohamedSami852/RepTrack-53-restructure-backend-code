# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - reptrack

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://reptrackacr.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_4117913300254cd4b6d1c5023c21b15e }}
        password: ${{ secrets.AzureAppService_ContainerPassword_d1454856a0b4476a929df1c779ceb9dc }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: reptrackacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_4117913300254cd4b6d1c5023c21b15e }}/v1.1.1:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'reptrack'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_599155c9350043a9be0d9039755a338d }}
        images: 'reptrackacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_4117913300254cd4b6d1c5023c21b15e }}/v1.1.1:${{ github.sha }}'