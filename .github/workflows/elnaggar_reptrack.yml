# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - reptrack

on:
  push:
    branches:
      - elnaggar
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://reptrackcontainer.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_1f2640a1837646c7a36c070c197a160c }}
        password: ${{ secrets.AzureAppService_ContainerPassword_6a9a3a82007e43a9b19b4432ecb96519 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: reptrackcontainer.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_1f2640a1837646c7a36c070c197a160c }}/1.1:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'reptrack'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_b63e3ba2c6344116aadec6aadbdff1c3 }}
        images: 'reptrackcontainer.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_1f2640a1837646c7a36c070c197a160c }}/1.1:${{ github.sha }}'