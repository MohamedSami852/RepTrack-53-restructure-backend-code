# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - repwebapp

on:
  push:
    branches:
      - finally
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://repfinalreg.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_823896aa283b4dd3861e0100a0fd82c7 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_e8bb0c9896ea44dc9cda760f3be82915 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: repfinalreg.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_823896aa283b4dd3861e0100a0fd82c7 }}/v99.99.99:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'repwebapp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_6ba51de27ce0414ebf9fa467859df47d }}
        images: 'repfinalreg.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_823896aa283b4dd3861e0100a0fd82c7 }}/v99.99.99:${{ github.sha }}'