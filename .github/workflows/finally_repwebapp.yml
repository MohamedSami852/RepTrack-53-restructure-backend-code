# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - repwebapp

on:
  push:
    branches:
      - finally
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://repfinalreg.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_3070a740c6b14a92b627977d813e70c7 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_1cdee117e4e54168907eca9a99aa86d7 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: repfinalreg.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_3070a740c6b14a92b627977d813e70c7 }}/repfinalreg/v99.99.99:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'repwebapp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_91ab1f901e09459daea2b3029b924c30 }}
        images: 'repfinalreg.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_3070a740c6b14a92b627977d813e70c7 }}/repfinalreg/v99.99.99:${{ github.sha }}'